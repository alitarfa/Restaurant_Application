<!-- Card -->
<mdb-card class="main_cards">
  <div class="view rgba-white-slight waves-light" mdbWavesEffect>
    <!-- Card img -->
    <mdb-card-img src="https://mdbootstrap.com/img/Mockups/Lightbox/Thumbnail/img%20(67).jpg" alt="Card image cap"></mdb-card-img>
    <a> <div class="mask"></div> </a>
  </div>
  <!--Card content-->
  <mdb-card-body>
    <!--Title-->
    <mdb-card-title> <h4>{{resturant.name}}</h4> </mdb-card-title>

    <!--Text-->
    <mdb-card-text>
      <p style="font-size: 20px">
         Rating : {{ resturant.moyen}} / 20
      </p>
    </mdb-card-text>

    <a href="#" class="btn btn-primary waves-light" mdbWavesEffect>More...</a>
  </mdb-card-body>
</mdb-card>
